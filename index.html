<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Online Registration Form </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1> The Code Review </h1>
  </header>

  <form action='index.html' method='post'>
    <div class='intro'>
      <h2>Sign Up for our Newsletters ! </h2>
      <p> Get the latest news on how your code is doing right in your inbox </p>
    </div>
    <fieldset>
      <div class='contact_info'>
        <legend> <strong> Contact Information</strong> </legend>
      </div>
      <label for='name'>Full Name</label>
      <input type='text' id='name' name='user_name' class='personal_info' placeholder="required"> <br>

      <label for='email'> Email Address </label>
      <input type='email' id='email' name='user_email' class='personal_info' placeholder="required"> <br>

      <label for='phone-number'> Phone Number </label>
      <input type='tel' id='phone-number' name='user_phone_number' class='personal_info'> <br>

      <label for='address'> Street Address </label>
      <input type='text' id='address' name='user_street_address' class='personal_info'> <br>

      <label for='city'> City </label>
      <input type='text' id='city' name='user_city' class='personal_info'> <br>


      <label for='state'> State </label>
      <select id='state' name='user_state'>
        <option value='california'> California </option>
        <option value='florida'> Florida </option>
        <option value='arizona'> Arizona </option>
        <option value='texas'> Texas </option>
        <option value='colorado'> Colorado </option>
      </select> <br>

      <label for='zipcode'> Zip code </label>
      <input type='text' id='zipcode' name='user_zipcode' class='userzip'> <br>

    </fieldset>

    <fieldset>
      <div class= 'contact_info'>
      <legend> <strong>  Newsletter </strong> </legend>
      </div>
      <label> Select the newsletters you would like to receive </label>
      <input type='checkbox' id='html_news' value='html_news' name='news' class='newsletter'>
      <label for='html_news' class='newsletter'> HTML News </label> <br>

      <input type='checkbox' id='css_news' value='css_news' name='news' class='newsletter'>
      <label for='css_news' class='newsletter'> CSS News </label><br>

      <input type='checkbox' id='javascript_news' value='Javascript_news' name='news' class='newsletter'>
      <label for='javascript_news' class='newsletter'> Javascript News </label> <br>

      <label> Newsletter format </label>
      <input type='radio' id='html' value='html' name='preffered_format' class='newsletter'>
      <label for='html' class='newsletter'> HTML </label> <br>

      <input type='radio' id='plain_text' value='plain_text' name='preffered_format' class='newsletter'>
      <label for='plain_text' class='newsletter'> Plain Text </label> <br>

      <label for='opinions'> Other topics you'd like to hear about </label>
      <textarea id='opinions' name='user_opinion'></textarea>
      <button type='submit'>Sign Up</button>
    </fieldset>
    <h4> Copyright The Code Review</h4>
  </form>
</body>

</html>
